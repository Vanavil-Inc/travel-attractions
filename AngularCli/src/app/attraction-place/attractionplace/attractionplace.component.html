<div class="background-image">
    <div class="container"> 
        <div class="jumbotron register-component">
            <div class="col-lg-12">
                <div class="register-component-styles">
                    <div class="text-center">
                        <h1 class="register-title">New Attractions</h1>
                    </div>
                    <div class="text-center register-form-style">
                        <form [formGroup]="attractionPlaceForm" class="form-group input-group">
                          <div class="form-group input-group">
                              <label for="attractionId" class="control-label">Attraction Id</label>
                              <input formControlName="attractionid" type="text" name="attractionid" class="form-control border-rdius" placeholder="" required>
                          </div>
                          <div class="form-group input-group">
                              <label for="title">Title</label>
                              <input formControlName="title" type="text" name="title" class="form-control border-rdius" placeholder="" required>
                          </div>
                          <div class="form-group input-group">
                              <label for="img">Image</label>
                              <input formControlName="img" type="file" name="img" class="form-control" required #img ngModel accept="image/*" (change)="handleFileInput($event.target.files)">
                          </div>
                          <div class="form-group input-group">
                              <label for="placeName">Place Name</label>
                              <input formControlName="placeName" type="text" name="placeName" class="form-control border-rdius" placeholder="" required>
                          </div>
                          <div class="form-group input-group">
                            <label for="placeAddress">Place Address</label>
                            <input formControlName="placeAddress" type="text" name="placeAddress" class="form-control border-rdius" placeholder="" required>
                          </div>
                          <div class="form-group input-group">
                              <label for="description">Description</label>
                              <textarea formControlName="description" type="text" name="description" class="form-control border-rdius" placeholder="" required></textarea>
                          </div>
                            <div class="form-group input-group">
                                <label for="latitude">Latitude</label>
                                <input formControlName="latitude" type="text" name="latitude" class="form-control border-rdius" placeholder="" required>
                            </div>  
                            <div class="form-group input-group">
                                <label for="longitude">Longitude</label>
                                <input formControlName="longitude" type="text" name="longitude" class="form-control border-rdius" placeholder="" required>
                            </div>
                            <div class="form-group input-group">
                                <label for="websiteLink">Web site</label>
                                <input formControlName="websiteLink" type="websiteLink" name="contact" class="form-control border-rdius" placeholder="" required>
                            </div>
                            <div class="form-group input-group">
                                <label for="contact">Contact</label>
                                <input formControlName="contact" type="text" name="contact" class="form-control border-rdius" placeholder="" required>
                            </div>
                            <div class="form-group input-group">
                                <label for="email">Email</label>
                                <input formControlName="email" type="text" name="email" class="form-control border-rdius" placeholder="" required>
                            </div>         
                            <div class="form-group input-group btn-styles">
                              <button type="button" class="btn btn-default cancel-btn" routerLink="/">CANCEL</button>
                              <button type="submit" class="btn btn-success register-btn" (click)="attractionPlace()">Insert </button>
                            </div>
                        </form>                                  
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

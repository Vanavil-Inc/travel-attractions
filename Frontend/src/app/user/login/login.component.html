<div class="background-image">
  <div class="container">
    <div class="jumbotron login-component">
      <div class="col-lg-12">
        <div class="login-component-styles">
          <div class="text-center">
            <h1 class="sing-in-title">Sign In</h1>
          </div>
          <div class="text-center login-form-style">
            <form  [formGroup]="loginForm">
              <div class="form-group input-group">
                <!-- <label class="">UserName</label> --> 
                <span class="input-group-addon login-icon"></span>
                <input formControlName="email" type="email" name="email" class="form-control" placeholder="Email Address" required >
              </div> 
              <!-- <div *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                <div class="alert alert-danger">
                    Please Enter Password.
                </div>
             </div> -->
              <div class="form-group input-group">
                <!-- <label class="col-lg-2">Password</label> -->
                <span class="input-group-addon"><i class="fa fa-key key-icon" aria-hidden="true"></i></span>
                <input formControlName="password" type="password" name="password"  class="form-control" placeholder="Password" required>
              </div>
              <!-- <div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                  <div class="alert alert-danger">
                      Please Enter Password.
                  </div>
              </div> -->
              <div class="form-group input-group">
                <input (click)="loginUser()" type="submit" value="login" class="btn btn-success login-btn">
              </div>
            </form>
          </div>
          <div class="login-footer">
              <p>
                Need New Account?
              </p>
              <button (click)="moveToRegister()" type="submit" value="SingUp" class="sign-up-btn">SignUp</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

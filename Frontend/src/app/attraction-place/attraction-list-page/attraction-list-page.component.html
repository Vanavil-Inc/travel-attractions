<div>
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-4" *ngFor="let result of attraction" style="float: left;">
                <div class="main-title-page">
                    <a  [routerLink]="['/attraction', result._id]">
                    <div>
                        <div class="image">
                          <img src="assets/pexels-photo-104750.jpeg" style="width: 100%" height="100%;">
                        </div>
                      <h5 class="heading_title">{{result.title}}</h5>
                      <p>{{result.description}}</p>
                    </div> 
                </a>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div>
    <div>
      <h3>Attracation List</h3>
    </div>
    <div class="button-row">
        <button routerLink="/rootpath">Add New Attraction</button>
    </div>
    <div class="float-right">
        <mat-form-field class="float-right">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search..">
        </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let attractions; let i = index">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let attractions"> {{attractions.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="placeName">
        <th mat-header-cell *matHeaderCellDef> Place Name </th>
        <td mat-cell *matCellDef="let attractions"> {{attractions.placeName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="placeAddress">
        <th mat-header-cell *matHeaderCellDef> Place Address </th>
        <td mat-cell *matCellDef="let attractions"> {{attractions.placeAddress}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let attractions"> {{attractions.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="websiteLink">
          <th mat-header-cell *matHeaderCellDef> website </th>
          <td mat-cell *matCellDef="let attractions"> {{attractions.websiteLink}} </td>
      </ng-container>
  
      <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef> Contact </th>
          <td mat-cell *matCellDef="let attractions"> {{attractions.contact}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let attractions"> {{attractions.email}} </td>
      </ng-container> 
      <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let attractions">
              <button [routerLink]="['/attraction-edit', attractions._id]">
                  <span>edit</span>
              </button>
              <button (click)="deleteAttraction(attractions._id)">
                  <span>delete</span>
              </button>
          </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
        [length]="100" 
        [pageSize]="5" 
        [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </div>
